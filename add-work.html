<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSD Admin - AddWork</title>
    <!-- Libraries -->
    <!-- fonts CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/respontive.css">
</head>
<body>
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="index.html">
                    <h1 class="tm-site-title mb-0">
                        <img src="img/logo.png">SSD Admin
                    </h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accounts.html">
                                <i class="far fa-user"></i>
                                Accounts
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="login.html">
                                Admin, <b>Logout</b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        
        <div style="margin-top: 5em" class="container tm-mt-big tm-mb-big">
          <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
              <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                  <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Add Work</h2>
                  </div>
                </div>
                <div class="row tm-edit-work-row">
                  <div class="col-xl-6 col-lg-6 col-md-12">
                    <form action="" class="tm-edit-work-form">
                      <div class="form-group mb-3">
                        <label
                          for="name"
                          >Edit Name
                        </label>
                        <input
                          id="name"
                          name="name"
                          type="text"
                          class="form-control validate"
                          required
                        />
                      </div>
                      <div class="form-group mb-3">
                        <label
                          for="description"
                          >Description</label
                        >
                        <textarea
                          class="form-control validate"
                          rows="3"
                          required
                        ></textarea>
                      </div>
                      <div class="form-group mb-3">
                        <label
                          for="category"
                          >Edit Num</label
                        >
                      <input
                        id="stock"
                        name="stock"
                        type="number"
                        class="form-control validate"
                        required
                      />
                      </div>
                      <div class="row">
                          <div class="form-group mb-3 col-xs-12 col-sm-6">
                              <label
                                for="date"
                                >Date
                              </label>
                              <input
                                id="date"
                                name="date"
                                type="text"
                                class="form-control validate"
                                data-large-mode="true"
                              />
                            </div>
                            <div class="form-group mb-3 col-xs-12 col-sm-6">
                              <label
                                for="stock"
                                >Edit By
                              </label>
                              <input
                                id="stock"
                                name="stock"
                                type="text"
                                class="form-control validate"
                                required
                              />
                            </div>
                      </div>
                  </div>
                      
                  <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                    <div class="tm-work-img-dummy mx-auto">
                      <i
                        class="fas fa-cloud-upload-alt tm-upload-icon"
                        onclick="document.getElementById('fileInput').click();"
                      ></i>
                    </div>
                    <div class="custom-file mt-3 mb-3">
                      <input id="fileInput" type="file" style="display:none;" />
                      <input
                        type="button"
                        class="btn btn-primary btn-block mx-auto"
                        value="UPLOAD WORK IMAGE"
                        onclick="document.getElementById('fileInput').click();"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Add work Now</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
            <footer style="margin-top: 5em" class="tm-footer row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="text-center text-white mb-0 px-4 small">
                        Copyright &copy; <b>2020</b> All rights reserved. 

                        Design: <a href="#!" class="tm-footer-link">SSD Co</a>
                    </p>
                </div>
            </footer>
        </div>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
